<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Main</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="head">
			<h1>Tennis market</h1>
			Welcome to Tennis market!
			<br />
			Enjoy your shopping
			<br />
			<br />
			<a href="./orderlist">order list</a>
		</div>
		<div class="card_wrap">
			<div class="card">
				<img class="card_img" src="./img/redRacket.png" alt="redRacket" />
				<p class="card_title">Red Racket</p>
				<input
					class="card_button"
					type="button"
					value="order"
					onclick="location.href='/order?productId=1'"
				/>
			</div>
			<div class="card">
				<img class="card_img" src="./img/blueRacket.png" alt="blueRacket" />
				<p class="card_title">Red Racket</p>
				<input
					class="card_button"
					type="button"
					value="order"
					onclick="alert(2)"
				/>
			</div>
			<div class="card">
				<img class="card_img" src="./img/blackRacket.png" alt="blackRacket" />
				<p class="card_title">Red Racket</p>
				<input
					class="card_button"
					type="button"
					value="order"
					onclick="alert(3)"
				/>
			</div>
		</div>
	</body>
</html>
